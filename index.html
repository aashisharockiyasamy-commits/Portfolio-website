<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Registration Form</h1>

    <form id="regForm" novalidate>
      <fieldset>
        <legend>Account</legend>

        <label for="name">Full name</label>
        <input id="name" name="name" type="text" value="Aashish vinothan. A" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" value="aashisharockiyasamy@gmail.com" required />

        <label for="phone">Phone number</label>
        <input id="phone" name="phone" type="tel" value="6381449629" pattern="[0-9]{10}" required />

        <label for="helpdesk">Help desk phone</label>
        <input id="helpdesk" name="helpdesk" type="tel" value="6381449629" pattern="[0-9]{10}" />

        <label for="location">Location / Address</label>
        <textarea id="location" name="location" rows="2" required>Tirupathur dt, andimadam tk, India</textarea>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required />

        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" required />
      </fieldset>

      <fieldset>
        <legend>Personal details</legend>

        <label>Gender</label>
        <div class="radio-row">
          <label><input type="radio" name="gender" value="male" checked /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>

        <label for="dob">Date of birth</label>
        <input id="dob" name="dob" type="date" />

        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">-- Select country --</option>
          <option value="India" selected>India</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="Other">Other</option>
        </select>

        <label>Other useful fields (select any)</label>
        <div class="checkbox-grid">
          <label><input type="checkbox" name="interests" value="newsletter" /> Subscribe to newsletter</label>
          <label><input type="checkbox" name="interests" value="updates" /> Receive updates</label>
          <label><input type="checkbox" name="interests" value="offers" /> Promotional offers</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Profile picture</legend>

        <label class="inline">
          <input id="enablePic" type="checkbox" />
          Include profile picture
        </label>

        <div id="picArea" class="hidden">
          <label for="profilePic">Choose an image (jpg, png)</label>
          <input id="profilePic" type="file" accept="image/*" />
          <div id="preview" class="preview">No image selected</div>

          <label class="inline">
            <input type="checkbox" name="profileOptions" value="public" />
            Make profile picture public
          </label>
          <label class="inline">
            <input type="checkbox" name="profileOptions" value="grayscale" />
            Apply grayscale filter
          </label>
        </div>
      </fieldset>

      <label class="inline terms">
        <input id="agree" type="checkbox" required />
        I agree to the terms and conditions
      </label>

      <div class="buttons">
        <button type="submit">Register</button>
        <button type="reset" class="secondary">Reset</button>
      </div>

      <div id="formMessage" aria-live="polite"></div>
    </form>

    <aside class="help">
      <h2>Help desk</h2>
      <p>Phone: <a href="tel:6381449629">6381449629</a></p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
